{% extends 'main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <br><br><br>
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add Comment</h3>
                    
                </div>

                
                <form method="post" enctype='multipart/form-data' style="margin: 10px; padding: 2px;">
                    {% csrf_token %}    
                 {{form | crispy}}
                 <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
            <!-- /.card -->


        </div>
{% endblock content %}
